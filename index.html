<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-1">
      <img class="location-icon" alt="" src="./public/location@2x.png" />

      <img class="date-icon" alt="" src="./public/date.svg" />

      <img class="category-icon" alt="" src="./public/date.svg" />

      <img
        class="macbook-pro-16-1-child"
        alt=""
        src="./public/rectangle-2.svg"
      />

      <div class="macbook-pro-16-1-inner">
        <div class="vector-parent">
          <iframe class="frame-child"> </iframe>
          <img class="date-icon1" alt="" src="./public/date1.svg" />
        </div>
      </div>
      <img class="macbook-pro-16-1-item" alt="" src="./public/date.svg" />

      <img
        class="calendar-calendar-days"
        alt=""
        src="./public/calendar--calendar-days.svg"
      />

      <img
        class="navigation-map-pin"
        alt=""
        src="./public/navigation--map-pin.svg"
      />

      <img
        class="arrow-caret-down-sm"
        alt=""
        src="./public/arrow--caret-down-sm.svg"
      />

      <img class="category-icon1" alt="" src="./public/category.svg" />

      <img class="arrow-caret-down-sm1" alt="" />

      <input class="select-location" id="location" type="text" />

      <input class="select-category" id="category" type="text" />

      <input class="mmddyyyy" id="date" type="datetime-local" />

      <a class="find-doctor" id="doctor">Find Doctor</a>
      <div class="frame-div">
        <div class="frame-item"></div>
      </div>
      <img
        class="male-doctor-portrait-isolated-icon"
        alt=""
        src="./public/maledoctorportraitisolatedwhitebackground56744085removebgpreview-1@2x.png"
      />

      <img class="category-icon2" alt="" src="./public/category1.svg" />

      <div class="ellipse-div"></div>
      <img
        class="arrow-arrow-right-lg"
        alt=""
        src="./public/arrow--arrow-right-lg.svg"
      />

      <a class="meet-our-speicialist">Meet our Speicialist</a>
      <div class="book-your-next-container">
        <p class="book-your-next">Book you <span class="r">r</span> next</p>
        <p class="book-your-next">healthcare</p>
        <p class="book-your-next">appointment</p>
      </div>
      <div class="macbook-pro-16-1-child1"></div>
      <a class="medcare">
        <span>MED</span>
        <span class="care">CARE</span>
      </a>
      <img
        class="interface-line-xl"
        alt=""
        src="./public/interface--line-xl.svg"
      />

      <div class="select-location1">Select location</div>
      <div class="hyderabad">Hyderabad</div>
      <img class="arrow-caret-down-sm2" alt="" />

      <img
        class="interface-shopping-cart-02"
        alt=""
        src="./public/interface--shopping-cart-02.svg"
      />

      <button class="cart" id="cart">Cart</button>
      <div class="user-user-02"></div>
      <div class="user-user-021"></div>
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <button class="login">
        <p class="book-your-next">Login</p>
      </button>
      <img class="ellipse-icon" alt="" src="./public/ellipse-5.svg" />

      <img
        class="interface-search-magnifying-"
        alt=""
        src="./public/interface--search-magnifying-glass.svg"
      />

      <textarea class="medicians" id="search">Medicians</textarea>
      <div class="simply-log-on-container">
        <p class="book-your-next">Simply log on to website.</p>
        <p class="book-your-next">
          <span>And book an appointment from anywhere.At any time</span>
          <span class="span">.</span>
        </p>
      </div>
    </div>
  </body>
</html>
